<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical Work 01</title>
    <script type="module" src="./js/app.js"></script>
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header></header>
    <main>
        <aside></aside>
        <article>
            <section>
                <h1>Practical Work 01</h1>

                <h2 name="task_01">Task 01</h2>
                <ul id="task01">
                </ul>

                <h2 name="task_02">Task 02</h2>
                <ul>
                </ul>

                <h2 name="task_03">Task 03</h2>
                <form class="width_narrow" name="rectangle_form" method="POST" action="/area">
                    <fieldset name="form_in">
                        <legend>Rectangle Area Calculation</legend>
                        <label>
                            <p>Height</p>
                            <input type="number" name="height" placeholder="must be a valid number"
                                step="any" required />
                        </label>
                        <label>
                            <p>Width</p>
                            <input type="number" name="width" placeholder="must be a valid number"
                                step="any" required />
                        </label>
                    </fieldset>

                    <fieldset name="form_ctl" class="buttons">
                        <input type="submit" name="submitBtn" value="Area" />
                        <input type="reset" name="resetBtn" value="Clear" />
                    </fieldset>

                    <fieldset name="form_out" class="border_on type_hidden">
                        <legend>Result</legend>
                        <output name="result" for="height width"></output>
                    </fieldset>

                </form>
            </section>
        </article>
        <aside></aside>
    </main>
    <footer>
        <p class="font-size_small">Build with ECMAScript</p>
    </footer>

    <script type="text/javascript">

        let a1 = 5 + 3,
            a2 = 5 - 3,
            a3 = 5 * 3,
            a4 = 5 / 3
        ;
        console.log(a1, a2, a3, a4);

        const fragment = document.createDocumentFragment();
        const li1 = fragment.appendChild(document.createElement("li"));
        li1.innerHTML = `a1 = 5 + 3 = <strong>${a1}</strong>`;
        document.getElementById("task01").appendChild(fragment);

        document.getElementById("task01").insertAdjacentHTML("beforeend", 
        `<li>a2 = 5 - 3 = <strong>${a2}</strong></li>`);

        document.getElementById("task01").insertAdjacentHTML("beforeend", 
        `<li>a3 = 5 * 3 = <strong>${a3}</strong></li>`);

        document.getElementById("task01").insertAdjacentHTML("beforeend", 
        `<li>a4 = 5 / 3 = <strong>${a4}</strong></li>`);

        let a6 = 5 % 3,
            a7 = 3 % 5,
            a8 = 5 + '3',
            a9 ='5' - 3,
            a10=75 + 'кг'
        ;

        const target = document.querySelector('[name="task_02"]').nextElementSibling;

        target.insertAdjacentHTML('beforeend',
            `<li>a6 = 5 % 3 = <strong>${a6}</strong></li>`);

        target.insertAdjacentHTML('beforeend',
            `<li>a7 = 3 % 5 = <strong>${a7}</strong></li>`);

        target.insertAdjacentHTML('beforeend',
            `<li>a8 = 5 + '3' = <strong>${a8}</strong></li>`);

        target.insertAdjacentHTML('beforeend',
            `<li>a9 = '5' - 3 = <strong>${a9}</strong></li>`);

        target.insertAdjacentHTML('beforeend',
            `<li>a10 = 75 + 'кг' = <strong>${a10}</strong></li>`);

        </script>
</body>
</html>
